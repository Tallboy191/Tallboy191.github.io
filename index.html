<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志海助教 - Zhihai AI Assist</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: url('https://source.unsplash.com/1600x900/?cute,ai') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-top: 50px;
            color: #ff69b4;
        }
        p {
            font-size: 1.5em;
        }
        .feedback {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff1493;
        }
        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>志海助教</h1>
    <p>Zhihai AI Assist - 让 AI 助力你的学习与成长！</p>
    <img src="https://source.unsplash.com/600x300/?AI,education" alt="AI Knowledge" style="border-radius: 10px; margin: 20px;">
    
    <div class="feedback">
        <h2>客户反馈</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="您的姓名" required><br>
            <input type="email" name="email" placeholder="您的邮箱" required><br>
            <textarea name="message" placeholder="请输入您的反馈" rows="4" required></textarea><br>
            <button type="submit">提交反馈</button>
        </form>
    </div>
    
    <footer>
        版权所有 © 2025 Zhihai
    </footer>
</body>
</html>
